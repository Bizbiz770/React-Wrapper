// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
    }
}

allprojects {
    repositories {
        maven {
            url ("$rootDir/../react_native_app/node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../react_native_app/node_modules/jsc-android/dist")
        }
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
